<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body style="font-family: monospace; font-size: 12pt">
        <p>
            <a href="http://127.0.0.1/nbproject/videoplayer/большой пушистый кролик.mp4">большой пушистый кролик.mp4</a>
        </p>
        <hr />
        <textarea id="embed_video_code"
                  style="width: 1000px; height: 150px; visibility: visible"
                  placeholder="Вставьте сюда ссылку на видео"></textarea>
        <p><button onclick="getVideoplayerCode()">
                Скопировать код видеоплеера
            </button>
        </p>
        <div id="wrapper-video"></div>


        <script type="text/javascript">
            function getVideoplayerCode() {
                var video_code = '<video id="my-video-player" width="480" oncontextmenu="return false;" controls="" controlslist="nodownload">'
                        + '<source src="' + document.getElementById('embed_video_code').value + '"></video>';
                document.getElementById('embed_video_code').value = video_code;
                navigator.clipboard.writeText(document.getElementById('embed_video_code').value);

                document.getElementById('wrapper-video').innerHTML = video_code;
                return;
            }
        </script>
    </body>
</html>
